<!DOCTYPE html>
<html>
<head>
	<title>Password settings</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer src="script.js"></script>
</head>
<body class="body">

	<div class="main_container">
		
		<!-- left side menu starts -->
		<div class="left_side_menu">
			<a >
			  	<img class="logo" src="logo.png">
			</a>

			<div>
				<div class="menu_tab1 menu_tab_hover_1">
					<a class="menu_text menu_tab_hover_2">
						<span class="icon">
						  	<i class="sprite sprite-overview"></i>
						</span>
						&nbsp;
						<span class="menu_tab_inner_text">Overview</span>
					</a>
				</div>
				<div class="menu_tab2 menu_tab_hover_1">
					<a class="menu_text menu_tab_hover_2">
						<span class="icon">
						  	<i class="sprite sprite-docs"></i>
						</span>
						&nbsp;
						<span class="menu_tab_inner_text">Docs</span>
					</a>
				</div>
				<div class="menu_tab3 menu_tab_hover_1">
					<a class="menu_text menu_tab_hover_2">
						<span class="icon">
						  	<i class="sprite sprite-contact-us"></i>
						</span>
						&nbsp;
						<span class="menu_tab_inner_text">Contact Us</span>
					</a>
				</div>
				<div class="menu_tab4 menu_tab_hover_1">
					<a class="menu_text menu_tab_hover_2">
						<span class="icon">
						  	<i class="sprite sprite-dev-tools"></i>
						</span>
						&nbsp;
						<span class="menu_tab_inner_text">Dev tools</span>
					</a>
				</div>
			</div>
		</div>
		<!-- left side menu ends -->

		<!-- top nav starts -->
		<div class="top_nav">
			<span class="nav_text_o">Settings</span>
			<span class="nav_profile_icon edit" onclick="show_dropdown()"><i class="sprite sprite-user dropbtn"></i></span>
			<div id="dropdown" class="dropdown_div dropdown_hide">
				<span class="dropdown_text_1">Cameron Williamson</span>
				<span class="dropdown_text_2">cameron.williamson@gmail.com</span>
				<span class="dropdown_divider"></span>
				<span class="dropdown_text_3 dropdown_hover">Settings</span>
				<span class="dropdown_text_4 dropdown_hover">Sign out</span>
			</div>
		</div>
		<!-- top nav ends -->

		<!-- central div starts -->
		<div>
			<div class="form_container">
				<div>
					<span class="profile_text_for_pas">Profile</span>
					<span class="password_text_for_pas">Password</span>
					<span class="active_line_for_pas"></span>
					<span class="dividing_line"></span>
				</div>

				<div>
					<span class="ps_label_1">old password</span>
					<input class="ps_input_1 profile_form_input_text" type="password" name="" required>
					<span class="ps_label_2">new password</span>
					<input id="password" class="ps_input_2 profile_form_input_text" type="password" name="" onchange="passwordValidation('password', 'warningMessageP')" required>
					<span id="warningMessageP" class="password_help_text dropdown_hide">Cannot contain your name or email. At least 8 characters.</span>
					<span class="ps_label_3">confirm new password</span>
					<input class="ps_input_3 profile_form_input_text" type="password" name="" required>
					<span class="profile_setting_button button_hover" onclick="ProfileUpdateAlert()">
						<span class="profile_setting_button_text">
							Save changes
						</span>
					</span>
				</div>
			</div>

		</div>
		<!-- central div ends -->
	</div>

	<!-- alert for created app -->
	<span id="profile_update_alert" class="created_app_alert dropdown_hide">
		<span class="created_app_alert_tick_icon"><i class="sprite sprite-alert_tick"></i></span>
		<span class="profile_update_alert_text">Profile updated successfully</span>
	</span>

</body>
</html>
