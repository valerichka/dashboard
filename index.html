<!DOCTYPE html>
<html>
<head>
	<title>Overview after account creating</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="main_container">
		
		<!-- left side menu starts -->
		<div class="left_side_menu">
			<a >
			  	<img class="logo" src="logo.png">
			</a>

			<div>
				<div class="menu_tab1">
					<a class="menu_text">
						<span class="icon">
						  	<i class="sprite sprite-overview"></i>
						</span>
						&nbsp;
						<span>Overview</span>
					</a>
				</div>
				<div class="menu_tab2">
					<a class="menu_text">
						<span class="icon">
						  	<i class="sprite sprite-docs"></i>
						</span>
						&nbsp;
						<span>Docs</span>
					</a>
				</div>
				<div class="menu_tab3">
					<a class="menu_text">
						<span class="icon">
						  	<i class="sprite sprite-contact-us"></i>
						</span>
						&nbsp;
						<span>Contact Us</span>
					</a>
				</div>
				<div class="menu_tab4">
					<a class="menu_text">
						<span class="icon">
						  	<i class="sprite sprite-dev-tools"></i>
						</span>
						&nbsp;
						<span>Dev tools</span>
					</a>
				</div>
			</div>
		</div>
		<!-- left side menu ends -->

		<!-- top nav starts -->
		<div class="top_nav">
			<span class="nav_text">Overview</span>
			<span class="nav_profile_icon"><i class="sprite sprite-user"></i></span>
		</div>
		<!-- top nav ends -->

		<!-- central div starts -->
		<div>
			<div>
				<div class="card_o_1">
					<p class="card_title">credits used today</p>
					<p class="card_content"><b>0</b> / ∞</p>
				</div>		
				<div class="card_o_2">
					<p class="card_title">credits used total</p>
					<p class="card_content"><b>0</b>/ ∞</p>
				</div>	
				<div class="card_o_3">
					<p class="card_title">your apps</p>
					<p class="card_content"><b>2</b> / 20 <br><b>free apps</b></p>
				</div>		
			</div>	

			<div>
				<span class="text_before_app_row">Your apps (2/20 apps)</span>
				<span class="button_before_app_row">
					<span class="button_text_before_app_row">
						<i class="c-w sprite sprite-plus"></i>
						&nbsp;
						Create new app
					</span>
				</span>
				<div class="app_row">
					<span class="ar-1">Name</span>
					<span class="ar-2">Mainnet app</span>
					<span class="ar-3">Network</span>
					<span class="ar-4">Mainnet</span>
					<span class="ar-5">Credits usage</span>
					<span class="ar-6">0 / ∞</span>
					<span class="ar-7">Plan</span>
					<span class="ar-8">Free</span>
					<span class="ar-9">Api key</span>
					<span class="ar-10">
						<span class="ar_btn_text">Show</span>
					</span>
					<span class="ar-11"><i class="sprite sprite-arrow"></i></span>
				</div>		
				<div></div>		
				<div></div>		
			</div>

		</div>
		<!-- central div ends -->

	</div>

</body>
</html>
